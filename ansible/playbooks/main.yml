    # see https://docs.ansible.com/ansible/2.9/modules/include_module.html
    - name: Manage HashiCorp packages
      include: hashicorp.yml
      when: enable_hashicorp

    # see https://docs.ansible.com/ansible/2.9/modules/include_module.html
    - name: Manage Docker packages
      include: docker.yml
