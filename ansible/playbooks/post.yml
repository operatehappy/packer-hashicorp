---

# see https://docs.ansible.com/ansible/2.10/collections/ansible/builtin/file_module.html
- name: Remove Extraneous Directories
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ os.directories.ansible }}"
    - "{{ os.directories.to_remove }}"
  when:
    - os.toggles.remove_directories
