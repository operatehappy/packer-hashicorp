---

# see https://docs.ansible.com/ansible/2.10/collections/ansible/builtin/debug_module.html
- name: debug
  debug:
    msg: "included base.yml"
  when:
    - toggle.enable_debug_statements is defined
    - toggle.enable_debug_statements

# see https://docs.ansible.com/ansible/2.10/collections/ansible/builtin/apt_module.html
- name: Update APT Cache
  apt:
    force_apt_get: true
    update_cache: true
    upgrade: "yes"
  when:
    - ansible_os_family == "Debian"
    - toggles.os.update_apt_cache

# see https://docs.ansible.com/ansible/2.10/modules/package_module.html
- name: Install generic Packages
  apt:
    force_apt_get: true
    name: "{{ packages.to_install }}"
    state: present
    update_cache: true
  when:
    - packages.to_install is defined
    - ansible_os_family == "Debian"
    - toggles.os.install_packages

# see https://docs.ansible.com/ansible/2.10/modules/package_module.html
- name: Remove generic Packages
  apt:
    autoclean: true
    autoremove: true
    force_apt_get: true
    name: "{{ packages.to_remove }}"
    state: absent
    update_cache: true
  when:
    - ansible_os_family == "Debian"
    - toggles.os.remove_packages

# see https://docs.ansible.com/ansible/2.10/modules/package_module.html
- name: Install Target-specific Packages for `{{ build_target }}`
  apt:
    force_apt_get: true
    name: "{{ packages[build_target].to_install }}"
    state: present
    update_cache: true
  when:
    - packages[build_target] is defined
    - packages[build_target].to_install is defined
    - toggles.os.install_packages[build_target]

# see https://docs.ansible.com/ansible/2.10/modules/package_module.html
- name: Remove Target-specific Packages for `{{ build_target }}`
  apt:
    autoclean: true
    autoremove: true
    force_apt_get: true
    name: "{{ packages[build_target].to_remove }}"
    state: absent
    update_cache: true
  when:
    - packages[build_target] is defined
    - packages[build_target].to_remove is defined
    - toggles.os.remove_packages[build_target]

# see https://docs.ansible.com/ansible/2.10/modules/copy_module.html
# TODO: fix the `src` in a better way
- name: Copy Version Files
  copy:
    backup: false
    dest: "/tmp"
    force: true
    src: "../../{{ generated_files.versions }}"
  when:
    - toggles.misc.copy_versions_files
