---

  # see https://docs.ansible.com/ansible/2.9/modules/apt_module.html
  - name: Update APT cache
    apt:
      update_cache: true
      force_apt_get: true
      cache_valid_time: 3600

  # see https://docs.ansible.com/ansible/2.9/modules/package_module.html
  - name: Install base packages
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - sudo
